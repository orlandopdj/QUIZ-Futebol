<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center p-2">QUIZ FUTEBOL</h1>
    </header>
    <main class="main">
        <div class="disable-popup">
            <div class="popup">
                <h3 class="title"></h3>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <form>
            <div
                class="p-3 bg-primary-subtle text-primary-emphasis d-flex flex-column mb-1 px-4 rounded-2 border border-dark-subtle border-2 shadow-sm">
                <p class="h5">Quem venceu a Copa do Mundo de 2014?</p>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion1" value="A" checked>
                        Brasil
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion1" value="B">
                        Alemanha
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion1" value="C">
                        Argentina
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion1" value="D">
                        Espanha
                    </div>
                </label>
            </div>

            <div
                class="p-3 bg-primary-subtle text-primary-emphasis d-flex flex-column mb-1 px-4 rounded-2 border border-dark-subtle border-2">
                <p class="h5">Qual jogador é conhecido como "El Fenómeno"?</p>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion2" value="A" checked>
                        Lionel Messi
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion2" value="B">
                        Cristiano Ronaldo
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion2" value="C">
                        Ronaldo Nazário
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion2" value="D">
                        Zinedine Zidane
                    </div>
                </label>
            </div>

            <div
                class="p-3 bg-primary-subtle text-primary-emphasis d-flex flex-column mb-1 px-4 rounded-2 border border-dark-subtle border-2">
                <p class="h5">Quantos títulos da Liga dos Campeões da UEFA o Real Madrid tinha até 2023?</p>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion3" value="A" checked>
                        10
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion3" value="B">
                        13
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion3" value="C">
                        14
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion3" value="D">
                        15
                    </div>
                </label>
            </div>

            <div
                class="p-3 bg-primary-subtle text-primary-emphasis d-flex flex-column mb-1 px-4 rounded-2 border border-dark-subtle border-2">
                <p class="h5">Qual foi o país sede da Copa do Mundo de 1998?</p>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion4" value="A" checked>
                        Brasil
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion4" value="B">
                        França
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion4" value="C">
                        Itália
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion4" value="D">
                        Alemanha
                    </div>
                </label>
            </div>

            <div
                class="p-3 bg-primary-subtle text-primary-emphasis d-flex flex-column mb-1 px-4 rounded-2 border border-dark-subtle border-2">
                <p class="h5">Quem foi o artilheiro da Copa do Mundo de 2002?</p>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion5" value="A" checked>
                        Ronaldo
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion5" value="B">
                        Miroslav Klose
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion5" value="C">
                        Rivaldo
                    </div>
                </label>
                <label>
                    <div class="question">
                        <input type="radio" name="inputQuestion5" value="D">
                        Oliver Bierhoff
                    </div>
                </label>
            </div>
            <div class="btn-container">
                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
